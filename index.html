<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ricardo Magalhães dos santos" />
    <meta
      name="keywords"
      content="weather, clima, sites, site, web, desenvolvimento, frontend, spilotes, programador, ui designer, ricardo, front-end, designer, ui, freelancer, freela, website, portfólio"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="copyright" content="spilotes 2022" />
    <meta http-equiv="content-language" content="pt-br" />

    <link rel="shortcut icon" type="imagex/png" href="./img/logoA.ico" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="font/ClearSans-Regular.eot" crossorigin />

    <script
      src="https://kit.fontawesome.com/81046c0766.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <main>
      <h1 class="gradient-text">Weather</h1>

      <div>
        <figure>
          <a href="https://spilotes.github.io/home/" target="_blank"><img class="logo" src="./img/logo.png" alt="spilotes" /></a>
        </figure>
      </div>

      <form class="busca">
        <input type="search" id="searchInput" />
        <button>Search</button>
      </form>

      <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
          <div class="temp">
            <div class="tempTitulo">Temperature</div>
            <div class="tempInfo">-- <sup>°C</sup></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          </div>
          <div class="vento">
            <div class="ventoTitulo">Wind</div>
            <div class="ventoInfo">-- <span>km/h</span></div>
            <div class="ventoArea">
              <div class="ventoPonto" style="transform: rotate(0deg)"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="aviso"></div>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="./js/scrollreveal.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/logo.js"></script>
  </body>
</html>
