    <script
      src="https://kit.fontawesome.com/81046c0766.js"
      crossorigin="anonymous"
      defer
    ></script>

  <body>
    <main>
      <h1>Weather</h1>

      <form class="busca">
        <input type="search" id="searchInput" />
        <button>Search</button>
      </form>

      <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
          <div class="temp">
            <div class="tempTitulo">Temperature</div>
            <div class="tempInfo">-- <sup>°C</sup></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          </div>
          <div class="vento">
            <div class="ventoTitulo">Wind</div>
            <div class="ventoInfo">-- <span>km/h</span></div>
            <div class="ventoArea">
              <div class="ventoPonto" style="transform: rotate(0deg)"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="aviso"></div>
    </main>
